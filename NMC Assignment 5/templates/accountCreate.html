<h1>Create Your Account</h1>
<hr>
<div class="formWrapper">
   <form id="accountCreate" action="/api/users" method="post">
      <div class="formError"></div>
      <div class="inputWrapper firstName">
         <div class="inputLabel">First Name</div>
         <input type="text" name="firstName" placeholder="John">
      </div>
      <div class="inputWrapper lastName">
         <div class="inputLabel">Last Name</div>
         <input type="text" name="lastName" placeholder="Doe">
      </div>
      <div class="inputWrapper email">
         <div class="inputLabel">E-mail</div>
         <input type="text" name="email" placeholder="johndoe@example.com">
      </div>
      <div class="inputWrapper streetAdd">
         <div class="inputLabel">Street Address</div>
         <input class="address" type="text" name="streetAddress" placeholder="1 Main St.">
      </div>
      <div class="inputWrapper city">
         <div class="inputLabel">City</div>
         <input class="address" type="text" name="city" placeholder="Some Town">
      </div>
      <div class="inputWrapper state">
         <div class="inputLabel">State</div>
         <select class="address" name="state">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>	
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>	
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>	
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>	
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>			
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>	
            <option value="WV">WV</option>
            <option value="WY">WY</option>
         </select>
      </div>
      <div class="inputWrapper zipCode">
         <div class="inputLabel">Zip Code</div>
         <input class="address" type="text" name="zipCode" placeholder="00000">
      </div>
      <div class="inputWrapper password">
         <div class="inputLabel">Password</div>
         <input type="password" name="password" placeholder="password">
      </div>
      <div class="inputWrapper tos">
         <div class="inputLabel">Do you agree to the terms and conditions?</div>
         <input type="checkbox" name="tosAgreement" value="agree">
      </div>
      <div class="inputWrapper button">
         <button type="submit" class="cta blue" >Get Started</button>
      </div>
   </form>
</div>
