<h1>Cart</h1>
<hr />
<table id="cartTable">
   <tr>
      <th>No.</th>
      <th>Size</th>
      <th>Toppings</th>
      <th>Price</th>
   </tr>
</table>

<hr />
<p id="total"></p>
<hr />
<div class="formWrapper">
   <form action="api/checkout" method="post" id="paymentForm">
      <div class="formSuccess">Payment Processed</div>
      <script src="https://js.stripe.com/v3/"></script>
      <input id="email" class="hidden2 hiddenEmailInput" type="hidden" name="email" />
      <div class="form-row">
         <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
         </div>

         <!-- Used to display form errors. -->
         <div id="card-errors" role="alert"></div>
      </div>

      <button class="cta green">Submit Payment</button>
   </form>
</div>
